<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Codenation - instagram </title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <header class="topbar">
        <div class="container">
            <a href="#" class="topbar__logo">
                <img src="assets/img/instagram-logo.svg" alt="Instagram logo">
            </a>

            <button class="topbar__icon">
                <i class="far fa-paper-plane"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <section class="stories">
            <div class="stories__container">
                <a href="#" class="user__thumb">
                    <span class="user__thumb__wrapper">
                        <img src="assets/img/profiles/doutor_estranho.jpg" alt="">
                    </span>
                </a>

                <a href="#" class="user__thumb user__thumb--hasNew">
                    <span class="user__thumb__wrapper">
                        <img src="assets/img/profiles/charlie.jpg" alt="">
                    </span>
                </a>

                <a href="#" class="user__thumb">
                    <span class="user__thumb__wrapper">
                        <img src="assets/img/profiles/doutor_estranho.jpg" alt="">
                    </span>
                </a>
            </div>
        </section>
    </div>

    <div class="container">
        <section class="feed">
            <article class="post">
                <header class="post__header">
                    <div class="user">
                        <a href="#" class="user__thumb">
                            <img src="assets/img/profiles/sett.jpg" alt="">
                        </a>

                        <a href="#" class="user__name">Sett</a>
                    </div>

                    <button class="post__context">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </header>

                <figure class="post__figure">
                    <img src="assets/img/profiles/posts/sett/sett_post.jpg" alt="">
                </figure>

                <nav class="post__controls">
                    <button class="post__control">
                        <i class="far fa-heart"></i>
                    </button>

                    <button class="post__control">
                        <i class="far fa-comment"></i>
                    </button>

                    <button class="post__control">
                        <i class="far fa-bookmark"></i>
                    </button>
                </nav>

                <div class="post__status">
                    <div class="user">
                        <a href="#" class="user__thumb">
                            <img src="assets/img/profiles/posts/likes/anon.png" alt="">
                        </a>

                        <span>
                            curtido por <a href="#">Anonymous</a> e outras <a href="#">850 pessoas</a>
                        </span>
                    </div>
                </div>
            </article>

            <article class="post">
                <header class="post__header">
                    <div class="user">
                        <a href="#" class="user__thumb">
                            <img src="assets/img/profiles/charlie.jpg" alt="">
                        </a>

                        <a href="#" class="user__name">Charlie</a>
                    </div>

                    <button class="post__context">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </header>

                <figure class="post__figure">
                    <img src="assets/img/profiles/posts/charlie/charlie_snoopy.jpg" alt="">
                </figure>

                <nav class="post__controls">
                    <button class="post__control">
                        <i class="far fa-heart"></i>
                    </button>

                    <button class="post__control">
                        <i class="far fa-comment"></i>
                    </button>

                    <button class="post__control">
                        <i class="far fa-bookmark"></i>
                    </button>
                </nav>

                <div class="post__status">
                    <div class="user">
                        <a href="#" class="user__thumb">
                            <img src="assets/img/profiles/posts/likes/anon.png" alt="">
                        </a>

                        <span>
                            curtido por <a href="#">Anonymous</a> e outras <a href="#">850 pessoas</a>
                        </span>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>

</html>
